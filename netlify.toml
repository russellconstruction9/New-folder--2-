# Netlify Configuration for ConstructTrack Pro

[build]
  # Build command for Vite
  command = "npm run build"
  
  # Output directory for built files
  publish = "dist"
  
  # Node.js version for build
  environment = { NODE_VERSION = "18" }

# SPA (Single Page Application) redirect rule
# This ensures that client-side routing works properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://maps.googleapis.com https://maps.gstatic.com; connect-src 'self' https://maps.googleapis.com https://generativelanguage.googleapis.com; media-src 'self' blob:; worker-src 'self' blob:; manifest-src 'self';"
    
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML files (shorter cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Preload important resources
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = "</assets/index.js>; rel=modulepreload; as=script, </assets/index.css>; rel=preload; as=style"

# Environment-specific redirects for API proxy (if using Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  condition = "Role=admin,editor"

# Development preview redirects
[[redirects]]
  from = "/api/*"
  to = "http://localhost:8000/api/:splat"
  status = 200
  condition = "Branch=develop"

# 404 page for unmatched routes
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 200